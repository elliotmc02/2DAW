<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 17</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="panel">
      <div>
        <img class="caballos" src="img/c1.png" alt="" />
      </div>
      <div>
        <img class="caballos" src="img/c2.png" alt="" />
      </div>
      <div>
        <img class="caballos" src="img/c3.png" alt="" />
      </div>
      <div>
        <img class="caballos" src="img/c4.png" alt="" />
      </div>
    </div>
    <div class="apuestas">
      <form>
        <div>
          <label class="form-label" id="dinero">Dinero: 100</label>
        </div>
        <div class="grid">
          <label class="form-label">Caballo</label>
          <label class="form-label">Cantidad</label>
          <input
            class="form-control"
            id="caballo"
            type="number"
            min="1"
            max="4"
          />
          <input class="form-control" id="cantidad" type="number" min="0" />
        </div>
        <input class="btn btn-primary btn-lg" type="button" value="Iniciar" />
      </form>
    </div>
  </body>
</html>
