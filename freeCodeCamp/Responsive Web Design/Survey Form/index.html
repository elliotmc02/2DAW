<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <h1 id="title">My Form</h1>
        <p id="description">My description</p>
        <form id="survey-form">
            <div class="groups">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
                <label for="number" id="number-label">Age</label>
                <input type="number" name="number" id="number" min="13" max="120" placeholder="Age">
            </div>
            <div class="groups">
                <label for="dropdown">Choose an option</label>
                <select name="role" id="dropdown">
                    <option selected disabled>Choose an option</option>
                    <option value="op1">Option 1</option>
                    <option value="op2">Option 2</option>
                </select>
            </div>
            <div class="groups">
                <label>Options</label>
                <label>
                    <input type="radio" name="radio_options" id="op1" value="op1">
                    Option 1
                </label>
                <label>
                    <input type="radio" name="radio_options" id="op2" value="op2">
                    Option 2
                </label>
            </div>
            <div class="groups">
                <label>Choose one or more options</label>
                <label>
                    <input type="checkbox" name="checkbox_options" value="check1">
                    Option 1
                </label>
                <label>
                    <input type="checkbox" name="checkbox_options" value="check2">
                    Option 2
                </label>
                <label>
                    <input type="checkbox" name="checkbox_options" value="check3">
                    Option 3
                </label>
            </div>
            <div class="groups">
                <label>Any comments</label>
                <textarea name="textarea" id="textarea" rows="5"></textarea>
            </div>
            <div class="groups">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
